<!DOCTYPE html>
<html lang="en">
	<head>
	<title>ASMR</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form method="POST">
			<div id="demographics">
				<fieldset>
					<legend>Welches Geschlecht haben Sie?</legend>
					<select id="gender" name="gender" required>
						<option value="" disabled selected>Wähle ein Geschlecht</option>
						<option value="männlich">Männlich</option>
						<option value="weiblich">Weiblich</option>
						<option value="divers">Divers</option>
					</select><br>
				</fieldset>
				<fieldset>
					<legend>Wie alt sind Sie?</legend>
					<input type="number" id="age" name="age" min="1" max="120" required/>
				</fieldset>
				<fieldset>
					<legend>Zusätzliche Informationen</legend>
					<input type="checkbox" name="info" id="experte" value="experte"/>
						<label for="experte">Ich kenne mich im Bereich Audio aus</label><br>
					<input type="checkbox" name="info" id="hear" value="hearingdamage">
						<label for="hear">Ich habe einen Gehörschaden</label>
				</fieldset>
			</div>
		</form>
		<button type="button">Next</button>
	</body>
</html>
