<!DOCTYPE html>
<html lang="en">
	<head>
	<title>ASMR-Umfrage</title>
	<meta charset="utf-8" />
	<script src="datastructures.js" type="text/javascript" charset="utf-8"></script>
	<script src="client.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form action="https://asmr-umfrage.herokuapp.com/" method="get"></form>
		<fieldset id="input">
			<legend> Type student data here </legend>
			<input type="number" name="age" placeholder="age" min="1" max="120"/>
			<input type="radio" name="gender" value="male" id="male"/>
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female" id="female"/>
			<label for="female">Female</label>
			<button type="button" id="insert">Insert to database</button>
		</fieldset>
		<fieldset id="output">
			<legend> All student data </legend>
			<button type="button" id="refresh">Refresh</button>
			<textarea rows="20" cols="90"> </textarea>
		</fieldset>
	</body>
</html>
